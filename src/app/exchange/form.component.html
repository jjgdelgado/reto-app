<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="monedaOrigen" class="col-form-label col-sm-2">Moneda Origen</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="exchangeRate.sourceISO" name="monedaOrigen">
        </div>

        <label for="monedaDestino" class="col-form-label col-sm-2">Moneda Destino</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="exchangeRate.targetISO" name="monedaDestino">
        </div>
      </div>

      <div class="form-group row">
        <label for="mount" class="col-form-label col-sm-2">Monto</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="exchangeRate.mount" name="mount">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='exchange()'>Aplicar</button>
        </div>
      </div>
    </form>

  </div>
</div>
